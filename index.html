<!DOCTYPE html>
<html>
<head>
  <title>Portofolio Profil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      padding: 20px;
    }
    
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 20px;
    }
    
    .profile h2 {
      margin: 0;
    }
    
    .profile p {
      margin: 0;
    }
    
    .project {
      margin-bottom: 20px;
    }
    
    .project h3 {
      margin: 0;
    }
    
    .project p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portofolio Profil</h1>
  </header>
  
  <main>
    <section class="profile">
      <img src="path/to/profile-picture.jpg" alt="Profile Picture">
      <div>
        <h2>Nama Saya</h2>
        <p>Profesi</p>
        <p>Deskripsi singkat tentang diri Anda.</p>
      </div>
    </section>
    
    <section class="project">
      <h3>Proyek 1</h3>
      <p>Deskripsi proyek 1.</p>
    </section>
    
    <section class="project">
      <h3>Proyek 2</h3>
      <p>Deskripsi proyek 2.</p>
    </section>
    
    <section class="project">
      <h3>Proyek 3</h3>
      <p>Deskripsi proyek 3.</p>
    </section>
  </main>
</body>
</html>
